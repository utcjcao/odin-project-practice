    <div class="text-container">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started. </h1>
        <h1> You know you want to.</h1>
        
        <form class="form-container">
            <caption>Let's do this!</caption>
            <div class="col-container">
                <div class="input-container">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </div>
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
            </div>
            <div class="col-container">
                <div class="input-container">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>
                <div class="input-container">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number">
                </div>
                <div class="input-container">
                    <label for="confirm-pw">CONFIRM PASSWORD</label>
                    <input  type="password" id="confirm-pw">
                </div>
            </div>

        </form>
        <button>Create Account</button>
        <div>Already have an account? Log in</div>
    </div>
